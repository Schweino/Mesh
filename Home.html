<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoe Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .pay-btn {
      background-color: #0052ff;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .pay-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      background-color: #003fcc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Gamma11.jpg" alt="Shoes" />
    <h2>Air Jordan 11 Gamma</h2>
    <div class="price">$50.00 USDC</div>
    <button class="pay-btn">Connect Coinbase and Pay Now!</button>
  </div>

<script type="module" src="Link.js"></script>

</body>
</html>
